<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item m-1" id="logged-in">
                        <a class="nav-link border border-danger rounded px-1" id="logout">Log out</a>

                    <li class="nav-item m-1"id="logged-out">
                        <a class="nav-link border border-info rounded px-1" href="../connexion/login.html">Log In</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <main class="mt-5 p-5" id="signin-main">
        <h2 class="text-center">Sign In</h2>
        <form class="w-75 mx-auto row" id="signin-form">
            <div class="div mt-4">
                <div class="row">
                    <div class="my-1 col-12 col-md">
                        <label for="username" class="form-label">Username</label>
                        <input type="username"
                            class="form-control bg-transparent border-0 border-bottom border-black mb-1 " id="username">
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="email2" class="form-label">Email</label>
                        <input type="email"
                            class="form-control bg-transparent border-0 border-bottom border-black mb-1 " name="email"
                            id="email2" required>
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="password" class="form-label">password</label>
                        <input type="password"
                            class="form-control bg-transparent border-0 border-bottom border-black mb-1 "
                            name="password" id="password2" required>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="checkbox" id="conditionsCheck">
                        <label class="form-check-label" for="gridCheck">
                            I accept the <a href="" class="text-black">Terms of Use and acknowledge the Privacy Policy
                                and Cookie
                                Policy</a>
                        </label>

                    </div>

                    <div class="col-12 text-center">
                        <button class="btn btn-primary "><a class="text-white text-decoration-none" href="../index.html" id="signin">Sign in</a></button>
                    </div>
                    <div>
                        <p class="text-center">Already have login and password? <a href="../connexion/login.html"
                                class="">Log
                                in</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
